language: android
jdk: oraclejdk8
env:
  global:
    - ANDROID_TARGET=android-16
    - ANDROID_ABI=armeabi-v7a

before_cache:
  - rm -f  $HOME/Habit/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/Habit/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/Habit/.gradle/caches/
    - $HOME/Habit/.gradle/wrapper/
    - $HOME/Habit/.android/build-cache

android:
  components:
    - tools
    - platform-tools
    - build-tools-23.0.3
    - android-23
    - extra-android-m2repository
    - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}

licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_install:
  - cd Habit

before_script:
  - chmod +x gradlew

script:
  - echo "Travis branch is $TRAVIS_BRANCH"
  - echo "Travis branch is in pull request $TRAVIS_PULL+REQUEST"
  - ./gradlew jacocoTestReport

after_success:
  - bash <(curl -s https://codecov.io/bash) -t 53ebb86e-648a-471d-a466-3bf41dd3300f

after_failure:
  - "cat $TRAVIS_BUILD_DIR/app/build/outputs/lint-results-debug.xml"